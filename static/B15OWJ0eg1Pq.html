
<!DOCTYPE html>
<html>
<head>
    <title>Homework 6</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script defer src="static/js/script.js"></script>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<body>
    <section id="title">
        <h1>
            <a href="https://www.ebay.com" target="_blank" id="ebay_logo">
                <img src="static/img/eBayLogo.png" alt="ebay logo" width="170" height="74"></a>
            <span>Shopping</span>
        </h1>
    </section>
    <form id="form">
        <div class="table top">
            <label for="key_words" class="bold">Key Words<span> * </span>:&nbsp;</label>
            <input type="text" id="key_words" name="key_words" required>
        </div>
        <div class="table">
            <label class="bold">Price Range:&nbsp;</label>
            <label for="price_from">&nbsp;From&nbsp;&nbsp;</label>
            <input type="number" id="price_from" name="price_from" size="6" step="0.1">
            <label for="price_to">&nbsp;&nbsp;to&nbsp;</label>
            <input type="number" id="price_to" name="price_to" size="6" step="0.1">
        </div>
        <div class="table">
            <label class="bold">Condition:&nbsp;</label>
            <input type="checkbox" id="new" name="new" value="true">
            <label for="new">New</label>
            <input type="checkbox" id="used" name="used" value="true">
            <label for="used">Used</label>
            <input type="checkbox" id="very_good" name="very_good" value="true">
            <label for="very_good">Very Good</label>
            <input type="checkbox" id="good" name="good" value="true">
            <label for="good">Good</label>
            <input type="checkbox" id="acceptable" name="acceptable" value="true">
            <label for="acceptable">Acceptable</label>
        </div>
        <div class="table">
            <label class="bold">Seller:</label>
            <input type="checkbox" id="return_accepted" name="return_accepted" value="true">
            <label for="return_accepted">Return Accepted</label>
        </div>
        <div class="table">
            <label class="bold">Shipping:</label>
            <input type="checkbox" id="free_shipping" name="free_shipping" value="true">
            <label for="free_shipping">Free</label>
            <input type="checkbox" id="expedited_shipping" name="expedited_shipping" value="true">
            <label for="expedited_shipping">Expedited</label>
        </div>
        <div class="table">
            <label class="bold" for="sort_by">Sort by:</label>
            <select name="sort_by" id="sort_by">
                <option value="BestMatch">Best Match</option>
                <option value="CurrentPriceHighest">Price: highest first</option>
                <option value="PricePlusShippingHighest">Price + Shipping: highest first</option>
                <option value="PricePlusShippingLowest">Price + Shipping: lowest first</option>
            </select>
        </div>
        <div class="table bottom">
            <button type="button" class="grey_button green_hover" id="clear">Clear</button>
            <button type="submit" class="grey_button green_hover" id="search">Search</button>
        </div>
    </form>
</body>
</html>
